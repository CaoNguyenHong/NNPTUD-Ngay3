<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4 text-center">Product Dashboard</h3>

    <!-- Toolbar -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" onclick="exportCSV()">â¬‡ Export CSV</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>
                        Title
                        <button class="btn btn-sm btn-light" onclick="sortByTitle()">â‡…</button>
                    </th>
                    <th>
                        Price
                        <button class="btn btn-sm btn-light" onclick="sortByPrice()">â‡…</button>
                    </th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>
</div>

<!-- ===== MODAL VIEW + EDIT ===== -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Product Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="modalId">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input id="modalTitle" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input id="modalPrice" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="modalDescription" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input id="modalImage" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="updateProduct()">ðŸ’¾ Save</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
